name: Image scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1
    - name: build local container
      uses: docker/build-push-action@v2
      with:
        tags: localbuild/testimage:latest
        push: false
        load: true
    - name: Run Clair image scan
      uses: santander-group/clair-scan-action@main
      with:
        image: localbuild/testimage:latest
        local: yes
        report_format: json
        report_path: clair-report.json
        updater: debian
    - name: View Clair image scan output
      run: |
        cat clair-report.json | jq .
    - name: Run Trivy image scan
      uses: aquasecurity/trivy-action@0.0.20
      with:
        image-ref: "localbuild/testimage:latest"
        format: "table"
        exit-code: "0"
        format: 'template'
        template: '@/contrib/sarif.tpl'
        output: 'trivy-results.sarif'
    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v1
      with:
        sarif_file: 'trivy-results.sarif'
    - name: Run Anchore directory scan
      uses: anchore/scan-action@v3
      with:
        path: "."
        acs-report-enable: false
        fail-build: false
    - name: Run Anchore image scan
      id: scan
      uses: anchore/scan-action@v3
      with:
        image: "localbuild/testimage:latest"
        acs-report-enable: true
        fail-build: false
    - name: Inspect action SARIF report
      run: cat ${{ steps.scan.outputs.sarif }}
    - name: upload Anchore scan SARIF report
      uses: github/codeql-action/upload-sarif@v1
      with:
        sarif_file: ${{ steps.scan.outputs.sarif }}
